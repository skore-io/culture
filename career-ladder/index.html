<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Carreira - Modelo Y</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Como funciona a carreira em Y na nossa empresa?</h1>
    </header>
    <main>
        <section class="y-path">
          <svg width="100%" height="500" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
            <line x1="500" y1="100" x2="500" y2="200" stroke="#333" stroke-width="2"/>
            <line x1="500" y1="200" x2="300" y2="300" stroke="#333" stroke-width="2"/>
            <line x1="500" y1="200" x2="700" y2="300" stroke="#333" stroke-width="2"/>
            <line x1="300" y1="300" x2="200" y2="400" stroke="#333" stroke-width="2"/>
            <line x1="300" y1="300" x2="400" y2="400" stroke="#333" stroke-width="2"/>
            <line x1="700" y1="300" x2="600" y2="400" stroke="#333" stroke-width="2"/>
            <line x1="700" y1="300" x2="800" y2="400" stroke="#333" stroke-width="2"/>

            <circle cx="500" cy="100" r="10" fill="#4a90e2"/>
            <circle cx="500" cy="200" r="10" fill="#4a90e2"/>
            <circle cx="300" cy="300" r="10" fill="#ff6f61"/>
            <circle cx="700" cy="300" r="10" fill="#4a90e2"/>
            <circle cx="200" cy="400" r="10" fill="#ff6f61"/>
            <circle cx="400" cy="400" r="10" fill="#ff6f61"/>
            <circle cx="600" cy="400" r="10" fill="#4a90e2"/>
            <circle cx="800" cy="400" r="10" fill="#4a90e2"/>

            <text x="470" y="90" fill="#333" font-size="14">Estagiário</text>
            <text x="470" y="190" fill="#333" font-size="14">Júnior</text>
            <text x="270" y="290" fill="#333" font-size="14">Pleno</text>
            <text x="670" y="290" fill="#333" font-size="14">Sênior</text>
            <text x="170" y="390" fill="#333" font-size="14">Assoc. Manager</text>
            <text x="370" y="390" fill="#333" font-size="14">Manager</text>
            <text x="570" y="390" fill="#333" font-size="14">Staff</text>
            <text x="770" y="390" fill="#333" font-size="14">Senior Staff</text>
        </svg>

            <div class="container">
                <div class="track operational">
                    <div class="box">Estagiário</div>
                    <div class="box">Júnior</div>
                    <div class="box">Pleno</div>
                    <div class="box">Sênior</div>
                </div>
                <div class="track management">
                    <h2>Carreira de Gestão</h2>
                    <div class="box">Associate Manager</div>
                    <div class="box">Manager</div>
                    <div class="box">Senior Manager</div>
                    <div class="box">Head</div>
                    <div class="box">Diretor</div>
                </div>
                <div class="track technical">
                    <h2>Carreira Técnica</h2>
                    <div class="box">Staff</div>
                    <div class="box">Senior Staff</div>
                    <div class="box">Principal</div>
                    <div class="box">Senior Principal</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2023 Time de Engenharia - Plano de Carreira</p>
    </footer>
</body>
</html>
