<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />

    <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    {% include head.html %}
  </head>

  <body>
    <div id="particles-js"></div>
    <script>
      particlesJS('particles-js', {
        particles: {
          number: {
            value: 100, // Number of particles
            density: {
              enable: true,
              value_area: 800, // Density of particles
            },
          },
          color: {
            value: '#ffffff', // Color of particles
          },
          shape: {
            type: 'circle', // Shape of particles (circle, edge, triangle, polygon, etc.)
          },
          opacity: {
            value: 0.5,
          },
          size: {
            value: 3,
            random: true, // Random size
          },
          line_linked: {
            enable: true, // Link particles with lines
            distance: 150,
            color: '#ffffff',
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 2,
            direction: 'none',
            random: false,
            straight: false,
            out_mode: 'out', // Particles leave the screen and disappear
          },
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: {
              enable: true,
              mode: 'repulse', // Options: grab, bubble, repulse
            },
            onclick: {
              enable: true,
              mode: 'push', // Options: push, remove, bubble, repulse
            },
          },
          modes: {
            repulse: {
              distance: 100,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
          },
        },
        retina_detect: true, // Retina support
      })
    </script>

    <div class="content-overlay"></div>
    <div class="content-wrapper">
      {% include header.html %}
      <main>{{ content }}</main>
      {% include footer.html %}
    </div>
  </body>
</html>
