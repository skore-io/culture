      <div id="devTeamContainer" class="row">
        <div class="col-wide">
          <a class="culture" href="https://github.com/skore-io/culture">culture</a>
          <h1 class="title-team">ConheÃ§a nosso 'Dream Team' ðŸš€</h1>
          <h2 align="left">Pessoas da Engenharia_</h2>
        </div>

        <script>
          document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('devTeamContainer')

            devTeam.forEach(member => {
              // Atualiza a descriÃ§Ã£o substituindo getTotalYears('dd/mm/yyyy') pela idade calculada
              const updatedDescription = member.description.replace(
                /getTotalYears\('(\d{2}\/\d{2}\/\d{4})'\)/g,
                (match, birthDateString) => `${getTotalYears(birthDateString)}`
              )

              const colDiv = document.createElement('div')
              colDiv.classList.add('col')

              colDiv.innerHTML = `
                <div class="card">
                  <div class="content">
                    <div class="scroll">
                      <p>${updatedDescription}</p>
                    </div>
                  </div>
                  <div class="card-footer">
                    <a href="${member.social}" target="_blank" rel="noopener noreferrer">
                      <img class="avatar" src="${member.avatar}" alt="avatar">
                    </a>
                    <div class="author">
                      <span class="name">${member.name}</span>
                      <span class="role">${member.role}</span>
                    </div>
                    <img class="uol" src="https://i.imgur.com/8OjyFNE.png" alt="uol" />
                  </div>
                </div>
              `

              container.appendChild(colDiv)
            })
          })
        </script>
